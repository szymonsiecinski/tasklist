{% extends "layout.html" %}

{% block title %}
- Nowe konto użytkownika
{% endblock %}

{% block content %}
{% if response is not None %}
<div class="alert alert-danger">{{response}}</div>
{% endif %}

<form method="post" action="">{% csrf_token %}
    <h2 class="form-signin-heading">Zmiana hasłą</h2>

    <p>
        Uwaga: po zatwierdzeniu formularza hasło użytkownika zostanie zmienione.
    </p>

    <div class="form-group"><label>Hasło *:</label> <input type="password" id="password" name="password" required="" /></div>
    <div class="form-group"><label>Potwierdź hasło *:</label> <input type="password" id="conf_password" name="conf_password" required="" /></div>

    <button type="submit" class="btn btn-primary">Zmień hasło</button>
    <a href="{% url 'user_page' %}" class="btn btn-default">Anuluj</a>
</form>
{% endblock %}
