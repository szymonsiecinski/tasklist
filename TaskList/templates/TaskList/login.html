{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block content %}
{% if response is not None %}
<div class="alert alert-danger">{{response}}</div>
{% endif %}

<form method="POST" action="/" class="form-signin">
    {% csrf_token %}
    <h2 class="form-signin-heading">Wejście do listy zadań</h2>
    <div class="form-group"><label>Użytkownik:</label> <input type="text" id="username" required="" name="username" /></div>
    <div class="form-group"><label>Hasło:</label> <input type="password" id="password" name="password" required="" /></div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Zaloguj się</button>
        <a class="btn btn-default" href="/register">Załóż konto</a>
    </div>
</form>
{% endblock %}
