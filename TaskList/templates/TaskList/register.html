{% extends "layout.html" %}

{% block title %}
- Nowe konto użytkownika
{% endblock %}

{% block content %}
{% if response is not None %}
<div class="alert alert-danger">{{response}}</div>
{% endif %}

<form method="post" action="">{% csrf_token %}
    <h2 class="form-signin-heading">Nowy użytkownik</h2>

    <div class="form-group"><label>Nazwa użytkownika *:</label> <input type="text" id="username" required="" name="username" /></div>
    <div class="form-group"><label>Hasło *:</label> <input type="password" id="password" name="password" required="" /></div>
    <div class="form-group"><label>Potwierdź hasło *:</label> <input type="password" id="conf_password" name="conf_password" required="" /></div>

    <button type="submit" class="btn btn-primary">Utwórz konto</button>
</form>
{% endblock %}
