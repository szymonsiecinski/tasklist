{% extends "layout.html" %}

{% block title %}
- Nowe konto użytkownika
{% endblock %}

{% block content %}
{% if response is not None %}
<div class="alert alert-danger">{{response}}</div>
{% endif %}

{% load bootstrap %}

<form method="post" action="">{% csrf_token %}
    <h2 class="form-signin-heading">Nowy użytkownik</h2>

    {{form | bootstrap}}

    <button type="submit" class="btn btn-primary">Utwórz konto</button>
</form>
{% endblock %}
