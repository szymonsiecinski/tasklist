{% extends "layout.html" %}
{% block title %} - usuwanie zadania {{object.name}} {% endblock %}

{% block content %}

<div class="container">
    <h1>Usuwanie zadania</h1>

	<form method="post" action="">{% csrf_token %}
		Czy na pewno chcesz usunąć zadanie "{{ object.name }}" ?

        <div>
            <button type="submit" class="btn btn-danger">Tak</button>
            <a class="btn btn-default" href="{% url "task_list" %}">Nie</a>
        </div>
	</form>
</div>

{% endblock %}
